<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Multi-Column Form using Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
     
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


	    <h1>COLORPRINT</h1>
	    <h2>Responsive Multi-Column Form</h2>

	    <form>	    
	    <label for ='firstname'>First Name:</label>
	    <input type='text' name='firstname' placeholder='Jon' required>
	    

	    <label for ='lastname'>Last Name:</label>
	    <input type='text' name='lastname' placeholder='Rutishauser' required>


	    <label for ='email'>Email Address:</label>
	    <input type='text' name='email' placeholder='imnothardcore@gmail.com' required>

	    <label for='country'>Country</label>
	    <select>
	    	<option>United States</option>
		<option>England</option>
		<option>Canada</option>
		</select>


		<label for='biography'>Biography</label>
		<textarea name='biography'></textarea>


		<label for ='phonenum'>Phone Number</label>
		<input type='text' name='phonenum' placeholder='3211234567'>

		<label for='affil'>Affiliations</label>
		<textarea name='affil'></textarea>

		<label for ='occ'>Occupation</label>
		<select>
		<option>job1</option>
		<option>job2</option>
		<option>job3</option>
		</select>

		<label for ='cat'>Cats Name</label>
		<input type='text' name='cat' placeholder='Mr Kitty'>


		<label for ='gadget'>Favorite Gadget</label>
		<input type='text' name='gadget' placeholder='Tardis'>


		

		
	<label for='talenttype'>Type of Talent</label>
	<select>
	<option>flight</option>
	<option>type forms faster</option>
	<option>none :( </option>
	</select>

	<label for='favdrink'>Favorite Drink</label>
	<input type='text' name='favdrink' placeholder='A Nice Stout'>

	<label for='specialpower'>Special Power</label>
	<input type='text' name='specialpower' placeholder='time for sleep'>

	<label for='weapon'>Weapon of Choice</label>
	<input type='text' name='weapon' placeholder='potato canon'>

	<label for='comments'>Comments</label>
	<textarea name='comments'></textarea>









	    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
